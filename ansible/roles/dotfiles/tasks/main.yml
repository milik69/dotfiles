---
- name: clone repo
  git:
    repo: "{{ github_base }}{{ github_user }}/dotfiles.git"
    dest: $HOME/.dotfiles
    accept_hostkey: yes

- name: initialize submodules
  shell: git submodule init
  args:
    chdir: $HOME/.dotfiles

- name: updating submodules
  shell: git submodule update
  args:
    chdir: $HOME/.dotfiles

- name: load dotfiles 
  shell: $HOME/.dotfiles/install

